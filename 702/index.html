<script>
function CacheProgress(e){Percent=(Math.round(e.loaded / e.total * 100));parent.msgs.innerHTML="Instalando Cache en el navegador: " + Percent + "%";}
function CachingDone(){setTimeout(function(){parent.msgs.innerHTML="Instalacion del Cache Finalizada ✔";},2000);setTimeout(function(){parent.msgs.innerHTML="Ya puede desconectar la Internet y volver abrir el Navegador ...";},4000);}
function UpdateDone(){setTimeout(function(){parent.msgs.innerHTML="Actualizacion del Cache Finalizada ✔";},2000);setTimeout(function(){parent.msgs.innerHTML="Ya puede desconectar la Internet y volver abrir el Navegador ...";},4000);}
window.applicationCache.addEventListener("progress",CacheProgress,false);window.applicationCache.addEventListener('updateready', UpdateDone,false);window.applicationCache.oncached=function(e){CachingDone();};
</script>
